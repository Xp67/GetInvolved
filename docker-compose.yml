version: "3.9"

services:
  admin:
    container_name: getinvolved-admin
    build:
      context: ./admin
      args:
        VITE_API_URL: https://api.getinvolvd.com
    ports:
      - "127.0.0.1:3000:80"
    restart: unless-stopped

  client:
    container_name: getinvolved-client
    build:
      context: ./client
      args:
        VITE_API_URL: https://api.getinvolvd.com
    ports:
      - "127.0.0.1:3001:80"
    restart: unless-stopped

  backend:
    container_name: getinvolved-backend
    build:
      context: ./backend
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: getinvolved-db
    env_file:
      - .env
    volumes:
      - getinvolved_db:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  getinvolved_db:
